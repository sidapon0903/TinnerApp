@if(user){
    <div class="profile-contaioner"></div>
    <mat-tab-group>
        <mat-tab label="Profile"> 


        <form (ngSubmit)="OnSubmit()"#form="ngForm" autocomplete="off">
            <mat-form-field>
                <mat-label>Display Name</mat-label>
                <input matInput[(ngModel)]="user.display_name"name="display_name">
            </mat-form-field>
            <mat-form-field>
                <mat-label>introduction</mat-label>
                <textarea matInput[(ngModel)]="user.introduction"name="introduction" rows="6"></textarea>
            </mat-form-field>
            <mat-form-field>
                <mat-label>interest</mat-label>
                <textarea matInput[(ngModel)]="user.interest"name="interest"rows="6"></textarea>
            </mat-form-field>
            <mat-form-field>
                <mat-label>looking for</mat-label>
                <mat-select matInput[(ngModel)]="user.looking for"name="looking for"rows="6"></mat-select>
                <mat-option value="male">Male</mat-option>
                <mat-option value="female">feMale</mat-option>
                <mat-option value="all">all</mat-option>
            </mat-form-field>
            <mat-form-field>
                <mat-label>location</mat-label>
                <input matinput[(ngModel)]="user.location"name="location">
                location
            </mat-form-field>
            <button mat-raised-button type="submit"[disabled]="form.invalid||form.dirty"></button>
            
            
            
        </form>location
             </mat-tab>
        <mat-tab label="Photo"> 
             </mat-tab>
    
      </mat-tab-group>
}
